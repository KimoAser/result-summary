<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Results summary page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <div class="first">
            <h5>Your Result</h5>
            <div class="circle">
                <h1>76</h1>
                <h5>of 100</h5>
            </div>
            <h3>Great</h3>
            <h5 class="para">You scored higher than 65% of the people who have taken these tests.</h5>
        </div>
        <div class="second">
            <h3>Summary</h3>
            <div class="tab">
                <div class="logo-head">
                    <figure>
                        <img src="./assets/images/icon-reaction.svg" alt="reaction logo">
                    </figure>
                    <h5 class="reaction">Reaction</h5>
                </div>
                <h5 class="rate">80 / 100</h5>
            </div>
            <div class="tab">
                <div class="logo-head">
                    <figure>
                        <img src="./assets/images/icon-memory.svg" alt="memory logo">
                    </figure>
                    <h5 class="memory">Memory</h5>
                </div>
                <h5 class="rate">92 / 100</h5>
            </div>
            <div class="tab">
                <div class="logo-head">
                    <figure>
                        <img src="./assets/images/icon-verbal.svg" alt="verbal logo">
                    </figure>
                    <h5 class="verbal">Verbal</h5>
                </div>
                <h5 class="rate">61 / 100</h5>
            </div>
            <div class="tab">
                <div class="logo-head">
                    <figure>
                        <img src="./assets/images/icon-visual.svg" alt="visual logo">
                    </figure>
                    <h5 class="visual">Visual</h5>
                </div>
                <h5 class="rate">73 / 100</h5>
            </div>
            <button>
                Continue
            </button>
        </div>
    </div>
</body>
</html>
